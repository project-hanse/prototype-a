<h1>Data Set Service</h1>

<p>If you ever need datasets, I'm your guy ;)</p>
<p>Btw, I am a REST API..</p>

<ul>
    <li>Dataset count: {{ data.dataset_count }}</li>
</ul>

<p><b>Datasets </b></p>
<ul>
    {% for id in data.dataset_ids %}
        <li>
            <a href="api/datasets/{{ id }}" target="_blank">{{ id }}</a>
            (<a href="api/datasets/html/{{ id }}" target="_blank">html</a>)
        </li>
    {% endfor %}
</ul>
