<ng-container *ngIf="operationIds">
	<ng-container *ngFor="let operationId of operationIds">
		<ng-container *ngIf="getOutputDataset(operationId) | async as output">
			<!-- Plot Preview -->
			<mat-card *ngIf="isPlot(output)">
				<mat-card-header>
					<mat-card-subtitle>
						<a target="_blank" [href]="getPlotUrl(output)" [matTooltip]="output.key">
							Full Plot
						</a>
					</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content *ngIf="getPlot(output) | async as plot" class="plot-wrapper">
					<svg [outerHTML]="plot"></svg>
				</mat-card-content>
			</mat-card>

			<!-- Dataframe Preview -->
			<mat-card *ngIf="isDataframe(output)">
				<mat-card-header>
					<mat-card-title>
						Operation Result Description
					</mat-card-title>
					<mat-card-subtitle>
						<a target="_blank" [href]="getDatasetLink(output.key)" [matTooltip]="output.key">
							Full Dataset
						</a>
					</mat-card-subtitle>
				</mat-card-header>
				<ng-container>
					<mat-card-content *ngIf="getPreviewHtml(output.key) | async as html_text"
														[innerHTML]="html_text"></mat-card-content>
				</ng-container>
			</mat-card>
		</ng-container>
	</ng-container>
</ng-container>
