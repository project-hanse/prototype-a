<ng-container *ngIf="getId() | async as id">
  <ng-container *ngIf="getPipeline(id) | async as pipeline">

    <mat-toolbar>
      <a mat-button routerLink="../">Back</a>
      <button mat-raised-button (click)="executePipeline(id)">Execute</button>
    </mat-toolbar>

    <div class="component-wrapper">
      <h2>{{pipeline.pipelineName}}</h2>
      <ph-pipeline-node-view [pipelineId]="pipeline.pipelineId"></ph-pipeline-node-view>
      <ph-pipeline-execution-log [pipelineId]="pipeline.pipelineId"></ph-pipeline-execution-log>

    </div>
  </ng-container>

</ng-container>
