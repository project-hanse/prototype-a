<ng-container *ngIf="getId() | async as id">
  <ng-container *ngIf="getPipeline(id) | async as pipeline">

    <mat-toolbar>
      <a mat-button routerLink="../">Back</a>
      <button mat-raised-button (click)="renderGraph('mynetwork', pipeline)">Render</button>
    </mat-toolbar>

    <div style="padding: 1em">
      <h2>Details of: {{pipeline.name}}</h2>

      <div id="mynetwork" style="height: 500px"></div>

    </div>
  </ng-container>

</ng-container>
