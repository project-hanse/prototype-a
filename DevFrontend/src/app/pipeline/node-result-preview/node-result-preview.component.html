<ng-container *ngIf="nodeIds">
  <ng-container *ngFor="let nodeId of nodeIds">
    <ng-container *ngIf="getHash(nodeId) | async as hash">
      <ng-container *ngIf="getPreviewHtml(hash.hash) | async as html_text">
        <mat-card>
          <mat-card-content [innerHTML]="html_text"></mat-card-content>
          <mat-card-actions>
            <a mat-stroked-button target="_blank" [href]="'http://localhost:5002/api/datasets/html/' + hash.hash">
              Full Dataset
            </a>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
