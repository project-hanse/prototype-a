<ng-container *ngIf="nodeIds">
	<ng-container *ngFor="let nodeId of nodeIds">
		<ng-container *ngIf="getHash(nodeId) | async as hash">
			<mat-card *ngIf="getPreviewHtml(hash.hash) | async as html_text">
				<mat-card-header>
					<mat-card-title>
						Node Result Description
					</mat-card-title>
					<mat-card-subtitle>
						<a target="_blank" [href]="'http://localhost:5002/api/datasets/html/' + hash.hash"
							 [matTooltip]="hash.hash">
							Full Dataset
						</a>
					</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content [innerHTML]="html_text"></mat-card-content>
			</mat-card>
		</ng-container>
	</ng-container>
</ng-container>
