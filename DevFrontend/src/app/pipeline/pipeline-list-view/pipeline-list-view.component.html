<mat-toolbar>
  <button mat-button (click)="generateNewPipelines()">
    Generate New
  </button>
</mat-toolbar>


<ul *ngIf="getPipelines() | async as pipelines">
  <li *ngFor="let pipeline of pipelines">
    <a [routerLink]="[pipeline.id]">{{pipeline.name}}</a> ({{pipeline.createdOn | date: 'medium'}})
  </li>
</ul>
