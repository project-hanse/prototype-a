<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="subtitle">
      {{subtitle}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Operations -->
    <div class="operations-wrapper">
      <mat-action-list *ngIf="getOperationDtos() | async as operations" [disabled]="selectedNodeIds.length === 0">
        <div mat-subheader>Operations</div>
        <ng-container *ngFor="let operation of operations">
          <button mat-list-item *ngIf="showInAvailable(operation)" (click)="onAddOperation(operation)">
            <mat-icon mat-list-icon>add_circle_outline</mat-icon>
            <span mat-line>{{operation.operationName}}</span>
            <span style="opacity: 0.5" mat-line>{{operation.operationFullName}}</span>
            <a *ngIf="operation.framework === 'pandas'"
               target="_blank"
               [href]="'https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.' +operation.operationName +'.html'">Docs</a>
          </button>
        </ng-container>
      </mat-action-list>
    </div>

    <!-- Other Actions -->
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-button color="warn">
          <mat-icon>
            remove_circle_outline
          </mat-icon>
          <span>
            Remove
          </span>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-card-content>
  <mat-card-footer>
    <p><b>Select a node</b> to add a new operation.</p>
    <p>Use <i>cmd + click</i> to select multiple nodes.</p>
  </mat-card-footer>
</mat-card>
