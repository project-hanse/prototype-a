# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:

  # Pipeline Service
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/PipelineService" # Location of package manifests
    target-branch: "dev"
    schedule:
      interval: "daily"
    assignees:
      - "SirPumpkinHead"

  # Pipeline Service (Unit Tests)
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/PipelineService.UnitTests" # Location of package manifests
    target-branch: "dev"
    schedule:
      interval: "daily"
    assignees:
      - "SirPumpkinHead"

  # Block Worker 
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/BlockWorker" # Location of package manifests
    target-branch: "dev"
    schedule:
      interval: "daily"
    assignees:
      - "SirPumpkinHead"

  # Dataset Service
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/DataSetService" # Location of package manifests
    target-branch: "dev"
    schedule:
      interval: "daily"
    assignees:
      - "SirPumpkinHead"

  # Dataset Service
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/OperationStore" # Location of package manifests
    target-branch: "dev"
    schedule:
      interval: "daily"
    assignees:
      - "SirPumpkinHead"

  # Dev Frontend
  - package-ecosystem: "npm"
    directory: "/DevFrontend"
    target-branch: "dev"
    schedule:
      interval: "daily"
    assignees:
      - "SirPumpkinHead"
      
  # Neo4j Plugins
  - package-ecosystem: "maven"
    directory: "/Neo4jPlugins"
    target-branch: "dev"
    schedule:
      interval: "daily"
    assignees:
      - "SirPumpkinHead"